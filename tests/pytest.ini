[pytest]
# Waar pytest je tests vindt
testpaths = tests

# Voeg 'src' toe aan sys.path (changed from deprecated python_paths)
pythonpath = src

# Async test mode voor pytest-asyncio
asyncio_mode = auto

# Optionele extra flags:
# -ra  show extra summary info for skipped, xfailed, etc.
# -q   quiet(er) output
addopts = -ra -q
