# Eenvoudige agentmapping zonder centrale router of formele workflows.
# Alleen onderstaande Claude Code agents zijn aanwezig.

agents:
  - id: CODE_REVIEWER
    name: code-reviewer
    purpose: Review code en diffs; geef concrete feedback en verbeterpunten.
    typical_tasks: ["review", "diff", "PR feedback"]

  - id: FULL_STACK_DEVELOPER
    name: full-stack-developer
    purpose: Implementeer gerichte wijzigingen en kleine features conform standaard.
    typical_tasks: ["implement", "feature", "minor fix"]

  - id: DEBUG_SPECIALIST
    name: debug-specialist
    purpose: Reproduceer en diagnoseer issues; bereid minimalâ€‘fix voor.
    typical_tasks: ["debug", "reproduce", "diagnose"]

  - id: CODE_SIMPLIFIER
    name: code-simplifier
    purpose: Kleine refactors/opschoning zonder gedragswijziging (DRY/leesbaarheid).
    typical_tasks: ["refactor", "cleanup", "simplify"]

routing:
  # Hints voor handmatige keuze; geen automatische router actief.
  rules:
    - if: description.contains_any(["review", "diff", "PR"]) 
      choose_agent: code-reviewer
    - if: description.contains_any(["debug", "reproduce", "diagnose"]) 
      choose_agent: debug-specialist
    - if: description.contains_any(["refactor", "cleanup", "simplify"]) 
      choose_agent: code-simplifier
    - else: full-stack-developer
