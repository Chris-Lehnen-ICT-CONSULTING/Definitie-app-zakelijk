sync_rules:
  architecture_decisions:
    format: summary
    source: ADRs
    sync_to:
    - EA
    - SA
  cross_references:
    auto_update: true
    validate_targets: true
  shared_metrics:
    pattern: \|\s*([^|]+)\s*\|\s*([^|]+)\s*\|\s*([^|]+)\s*\|
    sections:
    - KPIs
    - Performance Targets
    source: EA
    targets:
    - SA
validation:
  max_content_overlap: 0.1
  required_cross_refs:
  - from: SA
    sections:
    - Business Context
    to: EA
  - from: EA
    sections:
    - Technical Implementation
    to: SA
