[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | data
  | cache
  | docs/archief
)/
'''

[tool.ruff]
# Same as Black
line-length = 88
target-version = "py311"

# Exclude similar to Black
extend-exclude = [
    "*.egg",
    ".eggs",
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "data",
    "cache",
    "docs/archief",
    "docs/ARCHIEF",
    "**/archief/**",
    "**/ARCHIEF/**",
    "**/archive/**",
    "**/*archive*/**",
]

[tool.ruff.lint]
# Enable specific rule sets
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "YTT",  # flake8-2020
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "EM",   # flake8-errmsg
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "PIE",  # flake8-pie
    "PT",   # flake8-pytest-style
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "ARG",  # flake8-unused-arguments
    "PD",   # pandas-vet
    "PGH",  # pygrep-hooks
    "PL",   # pylint
    "RUF",  # ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E402",   # Module level import not at top of file - we'll fix these manually
    "E501",   # Line too long - handled by Black
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
    "PGH003",  # Use specific rule codes when ignoring type issues
    "PLC0415", # Import outside top-level - intentional lazy loading
    "ARG002",  # Unused method argument - often needed for interface compliance
    "ARG001",  # Unused function argument - often needed for interface compliance
    "N999",    # Invalid module name - legacy naming conventions
    "PLW0603", # Global statement - used for singleton patterns
    "PLW0127", # Self-assignment (UTC = UTC) - Python 3.10 compatibility pattern
    "PLW2901", # Loop variable overwritten - intentional in many cases
    "PLC2401", # Non-ASCII characters in names - Dutch variable names allowed
    "PLR0911", # Too many return statements - complex validation logic
    "PLR0912", # Too many branches - complex validation logic
    "PLR0915", # Too many statements - complex validation logic
    "RUF001",  # Ambiguous Unicode characters - intentional emoji usage in UI
    "RUF012",  # Mutable class attributes - intentional patterns
    "RUF059",  # Unused unpacked variable - acceptable in UI layouts
    "SIM102",  # Nested if statements - often more readable
    "DTZ",     # Datetime timezone rules - acceptable patterns
    "EM",      # Exception message rules - acceptable for context
    "RUF005",  # Collection literal concatenation - often intentional
    "ARG003",  # Unused class method argument - often needed
    "ARG004",  # Unused static method argument - often needed
    "ARG005",  # Unused lambda argument - often required
    "SIM105",  # Use contextlib.suppress - try/except often more explicit
    "SIM113",  # Use enumerate - explicit counter sometimes clearer
    "B005",    # Using .strip() with multi-character - intentional
    "B018",    # Useless expression - sometimes used for type checking
    "B019",    # lru_cache on methods - acceptable pattern
    "N802",    # Function name lowercase - exceptions for special methods
    "N806",    # Variable lowercase - constants acceptable
    "N814",    # Camelcase imports - external APIs
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
# Ignore imports in __init__ files
"__init__.py" = ["F401", "E402"]
# Ignore imports in test files
"test_*.py" = ["F401", "E402"]
"*_test.py" = ["F401", "E402"]
# Legacy files may have more issues
"src/orchestration/definitie_agent.py" = ["PLR0912", "PLR0915"]
"src/services/container.py" = ["PLC0415", "PLW0603"]
"src/services/service_factory.py" = ["PLC0415"]
# Validation files with complex logic
"src/validation/definitie_validator.py" = ["PLR0912", "PLR0915"]
"src/validation/input_validator.py" = ["PLR0912"]
"src/validation/sanitizer.py" = ["PLR0912"]
# Analysis scripts may have unused arguments
"src/analysis/*.py" = ["ARG001"]
# Ignore ALL errors in archief/archive directories
"**/archief/**/*.py" = ["ALL"]
"**/ARCHIEF/**/*.py" = ["ALL"]
"**/archive/**/*.py" = ["ALL"]
"docs/architectuur/definitie service/archief/**/*.py" = ["ALL"]
# Documentation/example files - may have incomplete code
"docs/implementation/*.py" = ["F821", "E501"]

[tool.ruff.lint.isort]
known-first-party = ["src"]
combine-as-imports = true

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod", "pydantic.field_validator"]

[tool.ruff.lint.pylint]
max-args = 7
max-branches = 12
max-returns = 6
max-statements = 50

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"
# Indent with spaces
indent-style = "space"
# Unix-style line endings
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
