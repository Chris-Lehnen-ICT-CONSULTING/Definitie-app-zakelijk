# AI Code Review Configuration Template
# Pas aan voor jouw project

# Maximum iterations voor auto-fix loop
max_iterations: 5

# Source directories om te checken
source_dirs:
  - "src/"
  - "app/"  # Voeg toe indien van toepassing

# Custom checks inschakelen
custom_checks: true

# Framework type - bepaalt specifieke checks
framework: "generic"  # Options: streamlit, django, flask, generic

# Docstring taal verwachting
docstring_language: "english"  # Options: dutch, english

# Types custom checks om uit te voeren
custom_check_types:
  - "sql_safety"
  - "framework_patterns"
  # - "docstring_language"  # Uncomment om docstring taal te checken

# False positive filters - patterns om te negeren bij SQL injection detectie
false_positive_filters:
  - "logger."
  - "log."
  - "print("
  - "errors.append"
  - "message=f\""
  - "raise"
  - "st.success"    # Streamlit specifiek
  - "st.error"      # Streamlit specifiek
  - "st.info"       # Streamlit specifiek

# Framework-specifieke configuratie

# Voor Django projecten:
# framework: "django"
# source_dirs: ["."]
# custom_check_types: ["sql_safety", "django_patterns"]

# Voor Flask projecten:
# framework: "flask" 
# source_dirs: ["."]
# custom_check_types: ["sql_safety", "flask_patterns"]

# Voor Streamlit projecten:
# framework: "streamlit"
# source_dirs: ["src/"]
# custom_check_types: ["sql_safety", "streamlit_patterns"]
# docstring_language: "dutch"