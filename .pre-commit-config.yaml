repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: ruff-changed
        name: ruff (changed files)
        entry: bash scripts/hooks/run_ruff_changed.sh
        language: system
        pass_filenames: false
      - id: black-changed
        name: black (changed files)
        entry: bash scripts/hooks/run_black_changed.sh
        language: system
        pass_filenames: false

