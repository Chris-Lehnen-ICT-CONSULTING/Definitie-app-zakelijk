version: 2
updates:
  # Python dependencies - requirements.txt
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
      - "automated"
    reviewers:
      - "ChrisLehnen"
    commit-message:
      prefix: "build(deps)"
      include: "scope"
    # Group all patch and minor updates together
    groups:
      python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Ignore mando updates due to radon dependency conflict
    ignore:
      - dependency-name: "mando"
        update-types: ["version-update:semver-major", "version-update:semver-minor", "version-update:semver-patch"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "Europe/Amsterdam"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    reviewers:
      - "ChrisLehnen"
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
    # Group all GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "*"

