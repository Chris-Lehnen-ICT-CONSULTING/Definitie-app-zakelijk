name: Contract Tests

on:
  pull_request:
    paths:
      - 'src/services/validation/**'
      - 'src/services/interfaces/**'
      - 'tests/contracts/**'
      - 'docs/architecture/contracts/**'
  push:
    branches:
      - main
      - 'feat/story-*'

jobs:
  contract-validation:
    runs-on: ubuntu-latest
    name: Validation Contract Tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio jsonschema pytest-cov
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

    - name: Run contract tests (with JUnit + coverage)
      env:
        PYTHONPATH: src
        # Provide dummy API keys to satisfy clients; tests only verify structure
        OPENAI_API_KEY: dummy
        OPENAI_API_KEY_PROD: dummy
      run: |
        python -m pytest tests/contracts -m contract -v --tb=short \
          --junitxml=pytest.xml --cov=src/services/validation --cov-report=term-missing:skip-covered --cov-report=xml \
          || python -m pytest tests/contracts -v --tb=short \
          --junitxml=pytest.xml --cov=src/services/validation --cov-report=term-missing:skip-covered --cov-report=xml

    - name: Validate validation_result.schema.json
      run: |
        python - << 'PY'
        import json, sys
        from jsonschema import Draft202012Validator
        from pathlib import Path

        # Check main schema file
        p = Path('docs/architecture/contracts/schemas/validation_result.schema.json')
        if not p.exists():
            print(f"Schema file not found: {p}", file=sys.stderr)
            sys.exit(1)

        with p.open() as f:
            schema = json.load(f)

        try:
            Draft202012Validator.check_schema(schema)
            print(f"✓ {p.name} is a valid JSON Schema")
        except Exception as e:
            print(f"✗ Schema validation failed: {e}", file=sys.stderr)
            sys.exit(1)

        # Also check versioned schema if it exists
        v_path = Path('docs/architecture/contracts/schemas/validation_result_v1.0.0.schema.json')
        if v_path.exists():
            with v_path.open() as f:
                v_schema = json.load(f)
            Draft202012Validator.check_schema(v_schema)
            print(f"✓ {v_path.name} is also valid")
        PY

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: contract-test-results
        path: |
          pytest.xml
          coverage.xml
          .coverage
        retention-days: 30

    - name: Comment test results on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          if (fs.existsSync('pytest.xml')) {
            // Parse results and post comment
            const issue_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: '✅ Contract tests completed. Check artifacts for details.'
            });
          }
