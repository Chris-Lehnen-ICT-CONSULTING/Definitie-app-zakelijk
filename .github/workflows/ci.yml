name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run smoke test with coverage
        env:
          # Avoid external calls; smoke test is offline
          OPENAI_API_KEY: dummy
          OPENAI_API_KEY_PROD: dummy
        run: |
          python -m pytest -q --maxfail=1 --disable-warnings \
            --cov=src --cov-report=term-missing \
            tests/services/test_validation_v2_smoke.py

      - name: Upload coverage as artifact (optional)
        if: always()
        run: |
          echo "Coverage report printed above. Configure XML/HTML if needed."
