name: Tests

on:
  push:
    branches:
      - main
      - develop
      - feature/DEF-*
      - fix/DEF-*
      - DEF-*
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linting (services only)
        run: |
          # Run ruff if available (focus on services for signal)
          if command -v ruff &> /dev/null; then
            ruff check src/services || true
          fi

      - name: Run type checking (services only)
        run: |
          # Focus type checking op services-laag; advisory (niet-brekend)
          if command -v mypy &> /dev/null; then
            mypy src/services --ignore-missing-imports || true
          fi

      - name: Run PR test suite (profiles)
        env:
          # Coverage scoped to services (what PR suite tests) - threshold advisory only
          # Full coverage enforcement in integration tests, not blocking PRs during development
          PYTEST_ADDOPTS: --cov=src/services --cov-report=xml --cov-report=term-missing
        run: |
          bash scripts/testing/run_tests.sh pr

      - name: Services subpackage coverage (advisory)
        continue-on-error: true
        run: |
          # Advisory coverage on focused subset - reports but doesn't block PRs
          pytest -q \
            tests/services/test_modular_validation_service_contract.py \
            tests/services/test_validation_aggregation_utils.py \
            tests/services/orchestrators/test_validation_degraded_contract.py \
            tests/services/orchestrators/test_definition_orchestrator_v2_happy.py \
            tests/services/orchestrators/test_definition_orchestrator_v2_failure.py \
            tests/services/orchestrators/test_definition_orchestrator_v2_monitoring.py \
            tests/services/orchestrators/test_definition_orchestrator_v2_enhancement_success.py \
            --cov=src/services \
            --cov-report=term-missing || true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main'
        run: |
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml
            .coverage

  integration-tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run integration tests
        run: |
          # Run integration tests if they exist
          if [ -d "tests/integration" ]; then
            pytest tests/integration/ -v || true
          fi

      - name: Run end-to-end tests
        run: |
          # Run e2e tests if they exist
          if [ -d "tests/e2e" ]; then
            pytest tests/e2e/ -v || true
          fi

  security-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run security checks
        continue-on-error: true
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          inputs: requirements.txt
