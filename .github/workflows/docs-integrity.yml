name: Docs Integrity

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '.github/workflows/docs-integrity.yml'
  push:
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '.github/workflows/docs-integrity.yml'

jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Backlog Integrity (IDs + Links)
        run: |
          python3 scripts/docs/check_backlog_integrity.py

      - name: Backlog Health Report
        run: |
          python3 scripts/docs/report_backlog_health.py --out docs/reports/backlog-health.json

      - name: Generate Portal
        run: |
          python3 scripts/docs/generate_portal.py

      - name: Drift Check (portal outputs up-to-date)
        run: |
          # Fail if regenerated portal differs from committed state
          git add docs/portal/index.html docs/portal/portal-index.json
          if ! git diff --cached --exit-code -- docs/portal/index.html docs/portal/portal-index.json; then
            echo "::error ::Portal outputs are out-of-date. Run: python scripts/docs/generate_portal.py and commit the changes." >&2
            exit 1
          fi

      - name: Upload Portal Artifact
        uses: actions/upload-artifact@v4
        with:
          name: portal-build
          path: |
            docs/portal/index.html
            docs/portal/portal-index.json
