name: Docs Integrity

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '.github/workflows/docs-integrity.yml'
  push:
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '.github/workflows/docs-integrity.yml'

jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Backlog Integrity (IDs + Links)
        continue-on-error: true  # Advisory only - pre-existing broken links need cleanup
        run: |
          python3 scripts/docs/check_backlog_integrity.py || echo "⚠️ Broken links found (tech debt)"

      - name: Backlog Health Report
        run: |
          python3 scripts/docs/report_backlog_health.py --out docs/reports/backlog-health.json

      # Portal generation deprecated (2025-11-13)
      # Portal system was moved to scripts/archief/ - see commit dd2e0664
      # Keeping only the backlog integrity and health checks which still work
