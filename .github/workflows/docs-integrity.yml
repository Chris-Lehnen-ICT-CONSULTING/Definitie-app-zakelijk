name: Docs Integrity

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '.github/workflows/docs-integrity.yml'
  push:
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '.github/workflows/docs-integrity.yml'

jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Backlog Integrity (IDs + Links)
        run: |
          python3 scripts/docs/check_backlog_integrity.py

      - name: Backlog Health Report
        run: |
          python3 scripts/docs/report_backlog_health.py --out docs/reports/backlog-health.json

      - name: Generate Portal
        run: |
          bash scripts/docs/run_portal_generator.sh
