name: Docs Integrity

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '.github/workflows/docs-integrity.yml'
  push:
    paths:
      - 'docs/**'
      - 'scripts/docs/**'
      - '.github/workflows/docs-integrity.yml'

jobs:
  integrity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Backlog Integrity (IDs + Links)
        run: |
          python3 scripts/docs/check_backlog_integrity.py

      - name: Backlog Health Report
        run: |
          python3 scripts/docs/report_backlog_health.py --out docs/reports/backlog-health.json

      - name: Generate Portal
        run: |
          python3 scripts/docs/generate_portal.py

      - name: Drift Check (portal outputs up-to-date)
        continue-on-error: true
        run: |
          # Fail if regenerated portal differs from committed (ignore timestamp noise)
          python3 - << 'PY'
import json, subprocess, sys
from pathlib import Path

def load_head(path: str) -> str:
    return subprocess.check_output(["git", "show", f"HEAD:{path}"]).decode()

def normalize_portal_index(text: str) -> dict:
    data = json.loads(text)
    # Remove volatile fields
    if isinstance(data, dict):
        agg = data.get("aggregate") or {}
        if isinstance(agg, dict):
            agg.pop("generated_at", None)
    return data

curr = Path("docs/portal/portal-index.json").read_text(encoding="utf-8")
head = load_head("docs/portal/portal-index.json")
if normalize_portal_index(curr) != normalize_portal_index(head):
    print("::error ::Portal outputs are out-of-date (ignoring generated_at). Run: python scripts/docs/generate_portal.py and commit the changes.")
    sys.exit(1)
print("Portal outputs up-to-date (normalized)")
PY

      - name: Upload Portal Artifact
        uses: actions/upload-artifact@v4
        with:
          name: portal-build
          path: |
            docs/portal/index.html
            docs/portal/portal-index.json
