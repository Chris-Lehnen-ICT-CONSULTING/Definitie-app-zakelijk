name: No TODO markers

on:
  pull_request:
  push:

jobs:
  check-todo-markers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Run TODO marker check
        run: bash scripts/ci/check_no_todo_markers.sh
