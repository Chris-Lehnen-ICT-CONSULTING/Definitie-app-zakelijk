name: Update Feature Status Dashboard

on:
  # Trigger wanneer issues worden aangepast
  issues:
    types: [opened, closed, reopened, labeled, unlabeled]

  # Trigger wanneer project items worden aangepast
  project_card:
    types: [moved, created, deleted]

  # Dagelijkse update om 9:00 AM
  schedule:
    - cron: '0 9 * * *'

  # Handmatige trigger
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install requests

    - name: Update feature status
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPO: ${{ github.repository }}
        GITHUB_PROJECT_NUMBER: '1'  # Pas aan naar jouw project nummer
      run: |
        python scripts/update_feature_status.py

    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/architectuur/ARCHITECTURE_VISUALIZATION_DETAILED.html
        git diff --staged --quiet || git commit -m "ðŸ”„ Update feature status dashboard [skip ci]"
        git push
