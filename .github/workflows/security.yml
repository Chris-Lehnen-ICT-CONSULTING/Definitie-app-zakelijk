name: Security

on:
  push:
    branches:
      - main
      - develop
      - feature/DEF-*
      - fix/DEF-*
      - DEF-*
  pull_request:
    branches: [main, develop]

jobs:
  secrets-scan:
    name: Secret Scan (gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch full git history for gitleaks diff scanning

      - name: Install gitleaks
        run: |
          # Install gitleaks CLI (no license required for CLI)
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.25.0/gitleaks_8.25.0_linux_x64.tar.gz
          tar -xzf gitleaks_8.25.0_linux_x64.tar.gz
          chmod +x gitleaks

      - name: Run gitleaks
        run: |
          ./gitleaks detect --redact --verbose --exit-code 1

  deps-audit:
    name: Dependency Audit (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Run pip-audit (strict)
        run: |
          # Audit direct and transitive deps; fail on vulnerabilities
          if [ -f requirements.txt ]; then pip-audit -r requirements.txt --strict; fi
          if [ -f requirements-dev.txt ]; then pip-audit -r requirements-dev.txt --strict; fi

