[pytest]
pythonpath = src
testpaths = tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    contract: Contract validation tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
    smoke: Smoke tests for quick validation
    performance: Performance benchmarking tests
    regression: Regression tests
    benchmark: Benchmark tests
    ui: UI-specific tests requiring Streamlit
    ontological_category: Tests covering ontological category flow
    legacy: Legacy tests to be migrated/removed
    acceptance: Acceptance criteria tests for user stories
    red_phase: TDD red phase tests (expected to fail initially)
    antipattern: Tests checking for anti-pattern regression
    functionality: Functionality tests that may call external APIs
addopts =
    --strict-markers
    --tb=short
    -ra
    -m "not slow and not performance and not regression and not legacy"
    -k "not functionality and not manual"
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
