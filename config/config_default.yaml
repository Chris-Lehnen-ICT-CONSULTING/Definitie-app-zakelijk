  # Validation thresholds
  max_text_length: 10000
  min_definition_length: 10
  max_definition_length: 500
  max_validation_errors: 10

# Monitoring Configuration
monitoring:
  enabled: true
  collect_metrics: true
  export_metrics: false

  # Alert thresholds
  error_rate_threshold: 0.1
  response_time_threshold: 5.0
  cost_threshold_daily: 10.0
  cost_threshold_monthly: 300.0

  # Metric collection intervals (seconds)
  metrics_interval: 60
  health_check_interval: 30
  cost_calculation_interval: 300

  # OpenAI pricing (per 1K tokens)
  openai_pricing:
    gpt-5: 0.03
    gpt-4: 0.03

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"

  # Log destinations
  console_enabled: true
  file_enabled: true
  log_file: "log/definitie_agent.log"
  max_log_size: 10485760  # 10MB
  backup_count: 5

  # Module-specific log levels
  module_levels:
    openai: "WARNING"
    urllib3: "WARNING"
    requests: "WARNING"

# Rate Limiting Configuration
rate_limiting:
  enabled: true

  # Default rate limits
  requests_per_minute: 60
  requests_per_hour: 3000
  max_concurrent: 10

  # Smart rate limiting
  tokens_per_second: 1.0
  bucket_capacity: 10
  target_response_time: 2.0
  adjustment_factor: 0.1
  min_rate: 0.1
  max_rate: 10.0

  # Priority weights
  priority_weights:
    critical: 1.0
    high: 0.8
    normal: 0.6
    low: 0.4
    background: 0.2

# Resilience Configuration
resilience:
  enabled: true

  # Retry settings
  max_retries: 3
  base_delay: 1.0
  max_delay: 30.0
  retry_strategy: "adaptive"

  # Circuit breaker
  failure_threshold: 3
  recovery_timeout: 30.0

  # Health monitoring
  health_check_interval: 30.0
  degraded_threshold: 0.8
  unhealthy_threshold: 0.5

  # Fallback settings
  enable_fallback: true
  fallback_cache_duration: 300.0
  persist_failed_requests: true

# Security Configuration
security:
  enabled: true

  # Input validation
  validate_inputs: true
  sanitize_inputs: true
  max_input_length: 10000

  # API security
  require_api_key: true
  api_key_validation: true

  # Rate limiting for security
  security_rate_limit: 100  # requests per minute
  block_duration: 300  # seconds

  # Threat detection
  detect_xss: true
  detect_sql_injection: true
  detect_path_traversal: true
