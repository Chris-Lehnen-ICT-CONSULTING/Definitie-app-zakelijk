# Default Configuration for DefinitieAgent
# This file contains default settings that apply to all environments

# API Configuration
api:
  default_model: "gpt-5"
  default_temperature: 0.0
  default_max_tokens: 300
  request_timeout: 30.0
  max_retries: 3
  retry_backoff_factor: 1.5

  model_settings:
    gpt-5:
      max_tokens: 300
      temperature: 0.0
      cost_per_token: 0.00003
    gpt-4:
      max_tokens: 300
      temperature: 0.01
      cost_per_token: 0.00003

# Component-specific AI Configuration
# Definieert de optimale temperature en model per component type
ai_components:
  # Hoofddefinitie generatie
  definition_generator:
    model: "gpt-5"
    temperature: 0.0  # Maximale consistentie voor definities
    max_tokens: 300

  # Voorbeelden sectie (verschillende types)
  voorbeelden:
    # Taalkundige voorbeelden
    synoniemen:
      model: "gpt-5"
      temperature: 0.2  # Lage creativiteit voor linguistische precisie
      max_tokens: 150
    antoniemen:
      model: "gpt-5"
      temperature: 0.2  # Lage creativiteit voor linguistische precisie
      max_tokens: 150

    # Verklarende voorbeelden
    toelichting:  # Was 'uitleg' in sommige modules
      model: "gpt-5"
      temperature: 0.3  # Balanced voor informatieve content
      max_tokens: 300
    explanation:  # Alias voor toelichting (EnglishExampleType)
      model: "gpt-5"
      temperature: 0.3  # Balanced voor informatieve content
      max_tokens: 300

    # Context voorbeelden
    voorbeeldzinnen:  # SENTENCE type
      model: "gpt-5"
      temperature: 0.5  # Medium creativiteit voor variatie
      max_tokens: 250
    sentence:  # Alias voor voorbeeldzinnen (EnglishExampleType)
      model: "gpt-5"
      temperature: 0.5  # Medium creativiteit voor variatie
      max_tokens: 250

    # Praktijk voorbeelden
    praktijkvoorbeelden:  # PRACTICAL type
      model: "gpt-5"
      temperature: 0.6  # Hogere creativiteit voor realistische scenarios
      max_tokens: 300
    practical:  # Alias voor praktijkvoorbeelden (EnglishExampleType)
      model: "gpt-5"
      temperature: 0.6  # Hogere creativiteit voor realistische scenarios
      max_tokens: 300
    praktisch_voorbeeld:  # Legacy naam
      model: "gpt-5"
      temperature: 0.6  # Hogere creativiteit voor realistische scenarios
      max_tokens: 300

    # Contrast voorbeelden
    tegenvoorbeelden:  # COUNTER type
      model: "gpt-5"
      temperature: 0.6  # Hogere creativiteit voor contrasterende scenarios
      max_tokens: 300
    counter:  # Alias voor tegenvoorbeelden (EnglishExampleType)
      model: "gpt-5"
      temperature: 0.6  # Hogere creativiteit voor contrasterende scenarios
      max_tokens: 300
    counter_voorbeeld:  # Legacy naam
      model: "gpt-5"
      temperature: 0.6  # Hogere creativiteit voor contrasterende scenarios
      max_tokens: 300

    # Synoniemen alternatieven (voor backwards compatibility)
    synonyms:  # English variant
      model: "gpt-5"
      temperature: 0.2  # Lage creativiteit voor linguistische precisie
      max_tokens: 150

    # Antoniemen alternatieven (voor backwards compatibility)
    antonyms:  # English variant
      model: "gpt-5"
      temperature: 0.2  # Lage creativiteit voor linguistische precisie
      max_tokens: 150

  # Expert review
  expert_review:
    model: "gpt-5"
    temperature: 0.1  # Lage temperature voor kritische analyse
    max_tokens: 500

  # Validatie
  validation:
    model: "gpt-5"
    temperature: 0.0  # Zero temperature voor consistente validatie
    max_tokens: 200

  # Web search query generation
  search_query:
    model: "gpt-5"
    temperature: 0.3  # Enige creativiteit voor query variaties
    max_tokens: 100

# Cache Configuration
cache:
  enabled: true
  cache_dir: "cache"
  default_ttl: 3600
  max_cache_size: 1000
  cleanup_interval: 300

  # Operation-specific TTLs (seconds)
  definition_ttl: 3600
  examples_ttl: 1800
  synonyms_ttl: 7200
  validation_ttl: 900

# File Paths Configuration
paths:
  base_dir: "."
  cache_dir: "cache"
  exports_dir: "exports"
  logs_dir: "log"
  config_dir: "config"
  reports_dir: "reports"

  # Specific file paths
  toetsregels_file: "config/toetsregels.json"
  verboden_woorden_file: "config/verboden_woorden.json"
  context_mapping_file: "config/context_wet_mapping.json"
  rate_limit_history_file: "cache/rate_limit_history.json"

