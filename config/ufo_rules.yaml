# ============================================================================
# CONFLICTOPLOSSING - Uitgebreide disambiguatie regels
# ============================================================================

conflict_resolution:
  # Kind vs Mode disambiguatie
  - rule: "kind_over_mode"
    when:
      both_match: ["Kind", "Mode"]
    prefer: "Kind"
    unless:
      has_explicit: ["eigenschap van", "kenmerk van", "toestand van"]
    confidence_adjustment: 0.1

  # Event vs Phase disambiguatie
  - rule: "event_over_phase"
    when:
      both_match: ["Event", "Phase"]
    prefer: "Event"
    unless:
      has_explicit: ["status", "staat", "toestand"]
    confidence_adjustment: 0.1

  # Relator vs Event disambiguatie
  - rule: "relator_over_event"
    when:
      both_match: ["Relator", "Event"]
    prefer: "Relator"
    if:
      has_multiple_parties: true
      contains: ["tussen", "partijen"]
    confidence_adjustment: 0.15

  # Role vs Kind disambiguatie
  - rule: "role_over_kind"
    when:
      both_match: ["Role", "Kind"]
    prefer: "Role"
    if:
      has_context_markers: ["als", "in de hoedanigheid van"]
    confidence_adjustment: 0.1

  # Quantity vs Quality disambiguatie
  - rule: "quantity_over_quality"
    when:
      both_match: ["Quantity", "Quality"]
    prefer: "Quantity"
    if:
      has_numeric_value: true
      has_unit: true
    confidence_adjustment: 0.15

  # Subkind vs Kind disambiguatie
  - rule: "subkind_when_specific"
    when:
      both_match: ["Kind", "Subkind"]
    prefer: "Subkind"
    if:
      has_type_indicators: ["soort", "type", "variant"]
    confidence_adjustment: 0.1

  # Complex term disambiguatie
  - rule: "zaak_disambiguation"
    term: "zaak"
    contexts:
      - pattern: "rechtszaak|strafzaak|civiele zaak"
        category: "Event"
        confidence: 0.9
      - pattern: "roerende zaak|onroerende zaak"
        category: "Kind"
        confidence: 0.9
      - pattern: "zaak van"
        category: "Abstract"
        confidence: 0.7

  - rule: "huwelijk_disambiguation"
    term: "huwelijk"
    contexts:
      - pattern: "huwelijksvoltrekking|sluiting"
        category: "Event"
        confidence: 0.9
      - pattern: "huwelijk tussen|huwelijksband"
        category: "Relator"
        confidence: 0.9
      - pattern: "gehuwd|huwelijkse staat"
        category: "Phase"
        confidence: 0.8

  - rule: "procedure_disambiguation"
    term: "procedure"
    contexts:
      - pattern: "proceduredocument|handleiding"
        category: "Kind"
        confidence: 0.8
      - pattern: "procedure wordt|vindt plaats"
        category: "Event"
        confidence: 0.9

