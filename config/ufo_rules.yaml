# UFO Classification Rules Configuration - Comprehensive Edition
# Version: 2.0.0
# Last Updated: 2025-09-23
#
# Dit bestand definieert een uitgebreid rule-based systeem voor UFO/OntoUML categorieën.
# 100+ regels voor Nederlandse juridische begrippen, alle 16 categorieën volledig gedekt.
# Focus op thoroughness - performance is geen concern voor single-user applicatie.

metadata:
  version: "2.0.0"
  description: "Comprehensive UFO/OntoUML classificatie regels - 100+ patterns voor Nederlandse juridische begrippen"
  confidence_thresholds:
    very_high: 0.9    # Zeer zeker
    high: 0.8          # Hoge zekerheid
    medium: 0.6        # Redelijke zekerheid
    low: 0.4           # Lage zekerheid
    very_low: 0.2      # Zeer onzeker
  default_category: "Kind"
  enable_all_checks: true  # Altijd alle 16 categorieën checken
  performance_mode: false  # Kwaliteit over snelheid

# ============================================================================
# HOOFDCATEGORIEËN - Alle 16 UFO categorieën volledig uitgewerkt
# ============================================================================

