# === SEMANTIC CLUSTERS ===
# Semantic clusters groeperen gerelateerde (maar NIET synonieme) juridische begrippen.
# Clusters worden gebruikt voor:
# - Cascade fallback (als "hoger beroep" geen resultaten oplevert, probeer "cassatie")
# - Gerelateerde suggesties ("Je zou ook kunnen zoeken naar: cassatie, verzet")
# - Context expansion voor prompts
#
# REGELS:
# - Termen in clusters zijn GERELATEERD, niet synoniem
# - Elk term kan slechts in ÉÉN cluster zitten (exclusief lidmaatschap)
# - Cluster namen zijn beschrijvend (bijv. "rechtsmiddelen" niet "cluster1")
# - Clusters zijn optioneel - backwards compatible met bestaande code

_clusters:
  # Rechtsmiddelen - Legal remedies and appeal procedures
  rechtsmiddelen:
    - rechtsmiddel
    - hoger_beroep
    - cassatie
    - verzet
    - herziening

  # Straffen - Criminal penalties and sanctions
  straffen:
    - gevangenisstraf
    - taakstraf
    - geldboete
    - voorwaardelijke_straf
    - jeugddetentie

  # Procedureel Strafrecht - Criminal procedure concepts
  procedureel_strafrecht:
    - voorlopige_hechtenis
    - aanhouding
    - schorsing
    - dagvaarding
    - wraking

  # Partijen Strafrecht - Criminal procedure parties
  partijen_strafrecht:
    - verdachte
    - advocaat
    - rechter
    - openbaar_ministerie

  # Bestuursrecht Procedures - Administrative law procedures
  bestuursrecht_procedures:
    - beschikking
    - bezwaar
    - beroep
    - horen
    - belanghebbende

  # Burgerlijk Procedures - Civil law procedures and concepts
  burgerlijk_procedures:
    - overeenkomst
    - wanprestatie
    - schadevergoeding
    - vonnis
    - onrechtmatige_daad

  # Juridische Bewijsvoering - Evidence and proof concepts
  juridische_bewijsvoering:
    - bewijs
    - getuige
    - procesdossier

  # Strafrechtelijke Verantwoordelijkheid - Criminal liability concepts
  strafrechtelijke_verantwoordelijkheid:
    - schuldig
    - strafbaar_feit
    - opzet
    - schuld
    - recidive
    - medeplegen

