# Juridische Synoniemen Database voor Verbeterde Term Matching
# ================================================================
#
# Dit bestand bevat juridische begrippen en hun synoniemen voor verbeterde
# Wikipedia en Overheid.nl lookup. Synoniemen worden bidirectioneel gematcht:
# zoeken naar "onherroepelijk" vindt ook "kracht van gewijsde" en vice versa.
#
# Format (v2.0 - Weighted Synonyms):
# ----------------------------------
#   # Legacy format (plain strings, weight defaults to 1.0):
#   hoofdterm:
#     - synoniem1
#     - synoniem2
#
#   # Enhanced format (with confidence weights):
#   hoofdterm:
#     - synoniem: synoniem1
#       weight: 0.95    # Nearly exact synonym
#     - synoniem: synoniem2
#       weight: 0.85    # Strong synonym
#     - synoniem3       # Legacy format, weight = 1.0
#
# Weight Guidelines:
#   1.0      = Exact/perfect synonym (default)
#   0.95     = Nearly exact (minimal semantic difference)
#   0.85-0.90 = Strong synonym (interchangeable in most contexts)
#   0.70-0.80 = Good synonym (suitable for query expansion)
#   0.50-0.65 = Weak/contextual synonym (use with caution)
#   < 0.50   = Questionable (not recommended)
#
# Categorieën:
# - Strafrecht (Sr, Sv)
# - Bestuursrecht (Awb)
# - Burgerlijk recht (BW, Rv)
# - Procesrecht
# - Algemene juridische begrippen

