# UFO Classifier Configuration - Production v5.0
# =============================================
# Configuration for Dutch legal term classification
# Focus: 95% precision for single-user application

version: "5.0.0"
name: "UFO Legal Term Classifier"
description: "Production-ready classifier for Dutch legal terminology"

# Performance settings
performance:
  max_text_length: 10000
  cache_size: 1024
  batch_size: 100
  timeout_ms: 1000
  min_confidence: 0.1
  max_confidence: 1.0
  default_confidence: 0.3

# UFO Categories (valid OntoUML categories only)
categories:
  - name: "Kind"
    description: "Independent entities (persons, organizations, documents)"
    weight: 1.0

  - name: "Event"
    description: "Occurrences and happenings (procedures, transactions)"
    weight: 1.0

  - name: "Role"
    description: "Roles played by entities (defendant, owner, witness)"
    weight: 0.95

  - name: "Phase"
    description: "Temporal states (preliminary, final, pending)"
    weight: 0.9

  - name: "Relator"
    description: "Relationships and connections (contracts, ownership)"
    weight: 0.95

  - name: "Mode"
    description: "Intrinsic properties (authority, obligation, intention)"
    weight: 0.85

  - name: "Quantity"
    description: "Measurable amounts (amounts, periods, percentages)"
    weight: 0.9

  - name: "Quality"
    description: "Attributes and characteristics (valid, legal, guilty)"
    weight: 0.85

  - name: "Collective"
    description: "Collections and groups (board, committee, society)"
    weight: 0.8

  - name: "Unknown"
    description: "Fallback category when classification uncertain"
    weight: 0.3

