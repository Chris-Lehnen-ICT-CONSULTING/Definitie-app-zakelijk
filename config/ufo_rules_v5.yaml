# Disambiguation rules for ambiguous terms
disambiguation:
  zaak:
    - pattern: "rechts|procedure|behandel"
      category: "Event"
      boost: 0.3
    - pattern: "dossier|nummer|registr"
      category: "Kind"
      boost: 0.3
    - pattern: "eigendom|goed|object"
      category: "Relator"
      boost: 0.3

  procedure:
    - pattern: "volg|doorloop|stap"
      category: "Event"
      boost: 0.3
    - pattern: "regel|voorschrift|protocol"
      category: "Kind"
      boost: 0.3

  huwelijk:
    - pattern: "sluit|voltrek|vier"
      category: "Event"
      boost: 0.3
    - pattern: "staat|band|relatie"
      category: "Relator"
      boost: 0.3

  eigendom:
    - pattern: "verkrijg|overdra|verlies"
      category: "Event"
      boost: 0.3
    - pattern: "recht|aanspraak|titel"
      category: "Relator"
      boost: 0.3
    - pattern: "goed|object|zaak"
      category: "Kind"
      boost: 0.3

  besluit:
    - pattern: "neem|maak|uitvoer"
      category: "Event"
      boost: 0.3
    - pattern: "document|schriftelijk"
      category: "Kind"
      boost: 0.3

  verzoek:
    - pattern: "indien|doe|richt"
      category: "Event"
      boost: 0.3
    - pattern: "schriftelijk|document"
      category: "Kind"
      boost: 0.3

# Scoring configuration
scoring:
  base_pattern_score: 0.4
  disambiguation_boost: 0.3
  ambiguity_penalty: 0.8
  secondary_threshold: 0.2
  max_secondary_categories: 3

# Validation rules
validation:
  require_term: true
  require_definition: true
  min_term_length: 2
  min_definition_length: 5
  max_term_length: 200
  max_definition_length: 10000

# Logging configuration
logging:
  level: "INFO"
  enable_debug: false
  log_classifications: true
  log_disambiguation: true
  log_performance: true

# Feature flags
features:
  enable_disambiguation: true
  enable_secondary_categories: true
  enable_explanation: true
  enable_caching: true
  enable_batch_processing: true
  enable_unicode_normalization: true

# Quality thresholds
quality:
  target_precision: 0.95
  min_acceptable_confidence: 0.5
  disambiguation_required_confidence: 0.7

# Integration settings
integration:
  use_singleton: true
  enable_service_container: true
  database_storage: true
  audit_trail: true