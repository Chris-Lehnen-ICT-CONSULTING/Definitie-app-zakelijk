# Testing Environment Configuration
# Settings optimized for automated testing

# API Configuration - Testing settings
api:
  default_model: "gpt-3.5-turbo"  # Faster, cheaper for testing
  default_temperature: 0.0  # Deterministic for testing
  default_max_tokens: 150  # Shorter responses for testing
  request_timeout: 15.0  # Shorter timeout for testing
  max_retries: 1  # Fewer retries for faster tests

# Cache Configuration - Testing settings
cache:
  enabled: false  # Disable cache for testing
  default_ttl: 60  # Very short TTL for testing
  max_cache_size: 50  # Small cache for testing
  cleanup_interval: 30  # Frequent cleanup

# Monitoring Configuration - Testing settings
monitoring:
  enabled: false  # Disable monitoring in tests
  collect_metrics: false
  export_metrics: false
  
  # Relaxed thresholds for testing
  error_rate_threshold: 0.5
  response_time_threshold: 30.0
  cost_threshold_daily: 1.0
  cost_threshold_monthly: 10.0

# Logging Configuration - Testing settings
logging:
  level: "ERROR"  # Minimal logging in tests
  console_enabled: false  # No console output in tests
  file_enabled: false  # No file logging in tests
  
  # Suppress all module logging
  module_levels:
    openai: "CRITICAL"
    urllib3: "CRITICAL"
    requests: "CRITICAL"
    definitie_agent: "ERROR"

# Rate Limiting Configuration - Testing settings
rate_limiting:
  enabled: false  # Disable rate limiting in tests
  
  # High limits for testing
  requests_per_minute: 1000
  requests_per_hour: 10000
  max_concurrent: 50

# Resilience Configuration - Testing settings
resilience:
  enabled: false  # Disable resilience in tests
  
  # Minimal retry for testing
  max_retries: 1
  base_delay: 0.1
  max_delay: 1.0
  
  # Disabled circuit breaker
  failure_threshold: 100
  recovery_timeout: 1.0
  
  # Disabled health monitoring
  health_check_interval: 3600.0
  enable_fallback: false
  persist_failed_requests: false

# Security Configuration - Testing settings
security:
  enabled: false  # Disable security in tests
  
  # Relaxed validation for testing
  validate_inputs: false
  sanitize_inputs: false
  max_input_length: 50000
  
  # Disabled security features
  require_api_key: false
  api_key_validation: false
  security_rate_limit: 10000
  block_duration: 1
  
  # Disabled threat detection
  detect_xss: false
  detect_sql_injection: false
  detect_path_traversal: false

# Validation Configuration - Testing settings
validation:
  enabled: true  # Keep validation enabled for testing
  strict_mode: false  # Relaxed validation
  
  # Higher limits for testing
  max_text_length: 50000
  min_definition_length: 1
  max_definition_length: 5000
  max_validation_errors: 100

# Paths Configuration - Testing settings
paths:
  base_dir: "."
  cache_dir: "test_cache"
  exports_dir: "test_exports"
  logs_dir: "test_logs"
  config_dir: "config"
  reports_dir: "test_reports"
