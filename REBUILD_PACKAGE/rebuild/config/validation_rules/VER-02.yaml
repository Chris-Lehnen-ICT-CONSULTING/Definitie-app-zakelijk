id: VER_02
name: Definitie in enkelvoud
description: De definitie is geformuleerd in het enkelvoud.
explanation: Net als de term, moet ook de definitie zoveel mogelijk in het enkelvoud
  geformuleerd worden. Dit verhoogt de helderheid, precisie en logische consistentie
  van definities. Uitzonderingen zijn mogelijk, maar slechts bij gemotiveerde noodzaak.
test_question: Is de formulering van de definitie in het enkelvoud?
