id: VER_01
name: Term in enkelvoud
description: De te definiëren term moet in het enkelvoud staan, tenzij deze alleen
  in het meervoud bestaat.
explanation: Gebruik het enkelvoud als lemma. Sommige woorden – zoals 'kosten', 'hersenen'
  – zijn 'plurale tantum' en mogen als uitzondering in meervoud blijven.
test_question: Is de term in het enkelvoud (of een erkende plurale-tantum)?
