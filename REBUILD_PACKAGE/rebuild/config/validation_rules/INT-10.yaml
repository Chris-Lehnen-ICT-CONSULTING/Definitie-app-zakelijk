id: INT_10
name: Geen ontoegankelijke achtergrondkennis nodig
description: 'Een definitie moet begrijpelijk zijn zonder specialistische of niet-openbare
  kennis; uitzondering: zeer specifieke verwijzing naar openbare bron (bijv. wet met
  artikel).'
explanation: Een goede definitie is zelfstandig begrijpelijk en mag niet verwijzen
  naar impliciete kennis in hoofden van mensen, interne procedures of niet-openbare
  documenten. Verwijzen naar een openbare bron (zoals een wet met specifiek artikel
  en hyperlink) is wel toegestaan mits eenduidig en volledig.
test_question: Is de definitie begrijpelijk zonder niet-openbare achtergrondkennis
  (behalve bij zeer specifieke bronvermelding)?
