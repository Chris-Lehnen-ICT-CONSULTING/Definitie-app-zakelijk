id: INT_04
name: Lidwoord-verwijzing duidelijk
description: Definities mogen geen onduidelijke verwijzingen met de lidwoorden 'de'
  of 'het' bevatten.
explanation: Wanneer een bepaald lidwoord wordt gebruikt, impliceert dat dat er verwezen
  wordt naar iets specifieks. Zorg dat in dezelfde zin duidelijk is naar welk concreet
  object of begrip met “de X” of “het Y” wordt verwezen, of vervang het door een X”
  of “een Y.”
test_question: 'Bevat de definitie zinnen als ''de instelling'', ''het systeem''?
  Zo ja: is in diezelfde zin expliciet benoemd welke instelling of welk systeem wordt
  bedoeld?'
