id: STR_03
name: Definitie ≠ synoniem
description: De definitie van een begrip mag niet simpelweg een synoniem zijn van
  de te definiëren term.
explanation: Het aandragen van een synoniem wordt niet gezien als een goede definitie,
  want het verheldert de werkelijke betekenis van het begrip niet. (Het opnemen van
  synoniemen van een term, naast de eigenlijke definitie van het begrip, is overigens
  wel zinvol.)
test_question: Is de definitie meer dan alleen een synoniem van de term?
