id: CON_01
name: Eigen definitie voor elke context. Contextspecifieke formulering zonder expliciete
  benoeming
description: 'Formuleer de definitie zó dat deze past binnen de opgegeven context(en),
  zonder deze expliciet te benoemen in de definitie zelf. Bij de generatiestap wordt
  tevens een duplicate‑controle toegepast op begrip én synoniemen: als er al een definitie
  met gelijke context bestaat (organisatorisch, juridisch en wettelijke basis), verschijnt
  een duplicate‑gate met uitleg.'
explanation: Een definitie moet afgestemd zijn op de organisatorische, juridische
  en/of wettelijke context die via invoervelden door de gebruiker is opgegeven. Deze
  context mag niet letterlijk in de definitie worden herhaald of benoemd. De contextuele
  betekenis moet impliciet doorklinken in de formulering. Tijdens de definitie‑generatie
  vindt een duplicate‑controle plaats op zowel het begrip als de opgegeven synoniemen
  (case‑insensitief). Wanneer met identieke context (organisatorisch, juridisch en
  wettelijke basis; wettelijke basis is orde‑onafhankelijk) al een definitie bestaat,
  wordt dit gemeld met een duidelijke toelichting (bijv. ‘Gevonden via synoniem …
  met gelijke context’), zodat je bewust kunt kiezen voor hergebruik of nieuwe generatie.
test_question: Is de betekenis van het begrip contextspecifiek geformuleerd, zonder
  dat de context letterlijk of verwijzend in de definitie wordt genoemd?
