id: STR_05
name: Definitie ≠ constructie
description: Een definitie moet aangeven wat iets is, niet uit welke onderdelen het
  bestaat.
explanation: Een definitie beschrijft de aard of functie van het begrip. Het is niet
  voldoende om alleen de samenstellende onderdelen of kenmerken op te sommen. Dat
  leidt tot verwarring over wat het begrip daadwerkelijk is.
test_question: Geeft de definitie aan wat het begrip is, in plaats van alleen waar
  het uit bestaat?
