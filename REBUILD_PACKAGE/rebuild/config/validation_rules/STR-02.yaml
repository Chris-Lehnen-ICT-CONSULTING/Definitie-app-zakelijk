id: STR_02
name: Kick-off ≠ de term
description: De definitie moet beginnen met verwijzing naar een breder begrip, en
  dan de verbijzondering ten opzichte daarvan aangeven.
explanation: De definitie moet beginnen met een term ('kick-off term') die een breder
  begrip aanduidt, en moet vervolgens aangeven hoe het te definiëren begrip verschilt
  van het bredere begrip, of, anders gezegd, een speciaal geval is van het bredere
  begrip.
test_question: Begint de definitie met een breder begrip en specificeert het vervolgens
  hoe het te definiëren begrip daarvan verschilt?
