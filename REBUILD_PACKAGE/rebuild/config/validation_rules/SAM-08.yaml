id: SAM_08
name: Synoniemen hebben één definitie
description: Voor synoniemen wordt één en dezelfde definitie gehanteerd.
explanation: Als meerdere termen als synoniem worden beschouwd, moet exact dezelfde
  definitie worden gebruikt. Dit voorkomt inconsistentie en verwarring over betekenisverschillen
  tussen termen die eigenlijk gelijk zijn.
test_question: Wordt voor synoniemen exact dezelfde definitie gebruikt?
metadata:
  priority: hoog
  recommendation: verplicht
  validity: alle
  status: definitief
  type: samenhang van termen
  theme: begripsconsistentie
