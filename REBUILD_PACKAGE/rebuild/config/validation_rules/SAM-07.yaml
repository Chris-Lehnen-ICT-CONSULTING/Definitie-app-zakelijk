id: SAM_07
name: Geen betekenisverruiming binnen definitie
description: De definitie mag de betekenis van de term niet uitbreiden met extra elementen
  die niet in de term besloten liggen.
explanation: Een definitie moet de betekenis van de term expliciteren, niet uitbreiden
  met verwante aspecten of extra functies. Dit voorkomt dat een begrip verwarring
  oplevert doordat het meer gaat betekenen dan bedoeld.
test_question: Bevat de definitie uitsluitend elementen die inherent zijn aan de term,
  zonder aanvullende uitbreidingen?
