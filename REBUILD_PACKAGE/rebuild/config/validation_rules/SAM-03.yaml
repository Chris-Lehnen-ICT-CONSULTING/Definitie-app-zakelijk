id: SAM_03
name: Definitieteksten niet nesten
description: Een definitie van een begrip of een belangrijk deel daarvan mag niet
  letterlijk herhaald worden in de definitie van een ander begrip.
explanation: De betekenis van een begrip moet op één plek vastliggen. Herhaling van
  (een deel van) de definitie van het ene begrip in de definitie van een ander begrip
  leidt tot onderhoudsproblemen en verwarring. Verwijs in plaats daarvan naar het
  andere begrip of definieer begrippen afzonderlijk.
test_question: Bevat de definitie letterlijk een andere definitietekst of deel daarvan?
