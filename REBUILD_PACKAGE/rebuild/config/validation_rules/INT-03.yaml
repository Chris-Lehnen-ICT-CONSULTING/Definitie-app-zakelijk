id: INT_03
name: Voornaamwoord-verwijzing duidelijk
description: Definities mogen geen voornaamwoorden bevatten waarvan niet direct duidelijk
  is waarnaar verwezen wordt.
explanation: Voornaamwoorden als 'deze', 'dit', 'die', 'daarvan' enzovoort verwijzen
  naar een antecedent. In een definitie moet altijd in dezelfde zin of zinsdeel staan
  welk zelfstandig naamwoord bedoeld is, zodat de definitie zelfstandig en eenduidig
  leesbaar blijft.
test_question: 'Bevat de definitie voornaamwoorden zoals ''deze'', ''dit'', ''die''?
  Zo ja: is voor de lezer direct helder waarnaar ze verwijzen?'
