id: STR_01
name: definitie start met zelfstandig naamwoord
description: De definitie moet starten met een zelfstandig naamwoord of naamwoordgroep,
  niet met een werkwoord.
explanation: De definitie moet uitdrukken wat het begrip *is*, niet wat het *doet*.
  Daarom moet de zin beginnen met een zelfstandig naamwoord (de 'kick-off term').
  Beginnen met een werkwoord leidt tot verwarring over de aard van het begrip.
test_question: Begint de definitie met een zelfstandig naamwoord of naamwoordgroep,
  en niet met een werkwoord?
