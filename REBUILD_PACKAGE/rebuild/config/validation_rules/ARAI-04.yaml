id: ARAI04
name: Vermijd modale hulpwerkwoorden
description: Definities vermijden het gebruik van modale hulpwerkwoorden zoals 'kunnen',
  'mogen', 'moeten' of 'zullen'.
explanation: Modale hulpwerkwoorden impliceren mogelijkheid, verplichting of verwachting
  en zijn daarom niet geschikt voor afbakenende definities. Ze maken de betekenis
  vaag of afhankelijk van context. Een definitie moet beschrijven wat iets *is*, niet
  wat het zou kunnen zijn of moet doen.
test_question: Bevat de definitie modale hulpwerkwoorden die wijzen op mogelijkheid,
  plicht of wenselijkheid?
