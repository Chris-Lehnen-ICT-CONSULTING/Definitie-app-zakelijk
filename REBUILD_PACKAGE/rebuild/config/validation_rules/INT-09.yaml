id: INT_09
name: Opsomming in extensionele definitie is limitatief
description: Een extensionele definitie definieert een begrip door opsomming van alle
  bedoelde elementen; deze opsomming moet uitsluitend limitatief zijn.
explanation: Een extensionele definitie is een definitie door opsomming van alle bedoelde
  elementen. Bijvoorbeeld VOERTUIG = AUTO of BOOT of VLIEGTUIG. Wanneer een opsomming
  in een definitie voorkomt, moet expliciet blijken dat de genoemde elementen de enige
  mogelijke zijn. Vermijd termen als "zoals", "bijvoorbeeld", "onder andere", "enz."
  of "waaronder begrepen".
test_question: Is een opsomming in de definitie uitsluitend limitatief (zonder suggestie
  van andere mogelijke elementen)?
