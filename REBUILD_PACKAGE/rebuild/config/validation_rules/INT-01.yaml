id: INT_01
name: Compacte en begrijpelijke zin
description: Een definitie is compact en in één enkele zin geformuleerd.
explanation: Een definitie moet in één zin worden gegeven. Deze zin moet helder, kernachtig
  en goed leesbaar zijn. Opsommingen, bijzinnen of overmatige complexiteit maken de
  definitie minder toegankelijk.
test_question: Is de definitie geformuleerd als één enkele, begrijpelijke zin?
