id: ARAI04SUB1
name: Beperk gebruik van modale werkwoorden
description: Definities vermijden modale werkwoorden zoals ‘kan’, ‘mag’, ‘moet’, omdat
  deze onduidelijkheid scheppen over de essentie van het begrip.
explanation: Modale werkwoorden drukken mogelijkheid, toestemming of verplichting
  uit. In een definitie hoort objectieve beschrijving centraal te staan, niet potentie
  of wenselijkheid. Modale hulpwerkwoorden kunnen leiden tot interpretatieverschillen
  over of iets een kenmerk of een randvoorwaarde is.
test_question: Bevat de definitie modale werkwoorden die verwarring kunnen veroorzaken
  over wat het begrip is?
