id: INT_06
name: Definitie bevat geen toelichting
description: Een definitie bevat geen nadere toelichting of voorbeelden, maar uitsluitend
  de afbakening van het begrip.
explanation: Definities moeten kort en krachtig zijn. Een toelichting (bijvoorbeeld
  een uitwerking of extra context) hoort thuis in een notitie of toelichtende tekst,
  niet in de definitiezin zelf.
test_question: Bevat de definitie signalen van toelichting zoals 'bijvoorbeeld', 'zoals',
  'dit houdt in', enzovoort?
