id: STR_08
name: Dubbelzinnige 'en' is verboden
description: Een definitie bevat geen 'en' die onduidelijk maakt of beide kenmerken
  vereist zijn of slechts één van beide.
explanation: Wanneer 'en' wordt gebruikt in een opsomming van kenmerken of voorwaarden,
  moet duidelijk zijn of het om een cumulatieve eis (beide) of een alternatieve (één
  van beide) gaat. Onduidelijkheid kan leiden tot verkeerde interpretatie.
test_question: Is het gebruik van 'en' in de definitie ondubbelzinnig? Is het duidelijk
  of beide elementen vereist zijn of slechts één?
