id: INT_08
name: Positieve formulering
description: Een definitie wordt in principe positief geformuleerd, dus zonder ontkenningen
  te gebruiken; uitzondering voor onderdelen die de definitie specifieker maken (bijv.
  relatieve bijzinnen).
explanation: Negatieve formuleringen kunnen verwarrend zijn of leiden tot onduidelijkheid.
  Een definitie moet helder en direct aangeven wat iets *wel* is, in plaats van wat
  het *niet* is. Elementen die een definitie specifieker maken, bijvoorbeeld via een
  relatieve bijzin, mogen w√©l in ontkennende vorm worden geformuleerd.
test_question: Is de definitie in principe positief geformuleerd en vermijdt deze
  negatieve formuleringen, behalve om specifieke onderdelen te verduidelijken?
