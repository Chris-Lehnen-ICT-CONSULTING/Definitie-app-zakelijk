id: SAM_01
name: Kwalificatie leidt niet tot afwijking
description: Een definitie mag niet zodanig zijn geformuleerd dat deze afwijkt van
  de betekenis die de term in andere contexten heeft.
explanation: Soms wordt geprobeerd een term met een bekende betekenis een andere lading
  te geven door een kwalificatie toe te voegen, zoals 'technisch proces' of 'juridische
  maatregel'. Dat mag, zolang de definitie niet in strijd is met de gebruikelijke
  betekenis van de term. Een definitie moet dus geen semantisch misleidende kwalificaties
  bevatten.
test_question: Leidt de gebruikte kwalificatie in de definitie tot een betekenis die
  wezenlijk afwijkt van het algemeen aanvaarde begrip?
