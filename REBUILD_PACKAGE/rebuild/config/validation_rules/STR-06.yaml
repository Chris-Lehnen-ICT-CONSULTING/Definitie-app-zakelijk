id: STR_06
name: Essentie ≠ informatiebehoefte
description: Een definitie geeft de aard van het begrip weer, niet de reden waarom
  het nodig is.
explanation: De definitie beschrijft wat het begrip *is*, niet waarvoor het nodig
  is. Formuleringen als 'om te kunnen...' of 'ten behoeve van...' beschrijven een
  behoefte of gebruik en horen niet thuis in de definitie zelf.
test_question: Bevat de definitie uitsluitend wat het begrip is, en niet waarom het
  nodig is of waarvoor het gebruikt wordt?
