id: ARAI06
name: 'Correcte definitiestart: geen lidwoord, geen koppelwerkwoord, geen herhaling
  begrip'
description: De definitie mag niet beginnen met een lidwoord, geen koppelwerkwoord
  bevatten aan het begin en het begrip mag niet herhaald worden in de definitie.
explanation: 'Een goede definitie start direct met de kern: een zelfstandig naamwoord
  of naamwoordgroep. Formuleringen die beginnen met ''De ... is ...'' of ''Het begrip
  betekent ...'' zijn niet geschikt voor hergebruik en leiden tot cirkeldefinities.
  Deze toetsregel voorkomt verwarring over de structuur van de definitie en bundelt
  drie veelvoorkomende fouten.'
test_question: Begint de definitie correct zonder lidwoord, zonder koppelwerkwoord
  en zonder herhaling van het begrip?
