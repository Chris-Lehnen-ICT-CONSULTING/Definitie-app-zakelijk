id: STR_04
name: Kick-off vervolgen met toespitsing
description: Een definitie moet na de algemene opening meteen toespitsen op het specifieke
  begrip.
explanation: De 'kick-off' (bijv. 'proces', 'activiteit', 'gegeven') moet onmiddellijk
  gevolgd worden door een toespitsing die uitlegt welk soort proces of activiteit
  bedoeld wordt. Te algemene definities zonder verdere specificatie zijn ontoereikend.
test_question: Volgt na de algemene opening direct een toespitsing die uitlegt welk
  soort proces of element bedoeld wordt?
