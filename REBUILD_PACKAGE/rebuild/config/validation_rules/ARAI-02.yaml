id: ARAI02
name: Vermijd vage containerbegrippen
description: De definitie mag geen containerbegrippen bevatten die op zichzelf weinig
  verklarende waarde hebben.
explanation: Containerbegrippen zoals 'aspect', 'element', 'activiteit', 'proces',
  of 'systeem' geven zonder verdere specificatie onvoldoende informatie. Ze moeten
  altijd gevolgd worden door een duidelijke concretisering of toespitsing om de definitie
  informatief en toetsbaar te maken.
test_question: Bevat de definitie containerbegrippen zonder verdere concretisering
  of specificatie?
