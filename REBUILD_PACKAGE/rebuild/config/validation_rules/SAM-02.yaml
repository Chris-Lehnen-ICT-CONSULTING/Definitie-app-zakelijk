id: SAM_02
name: Kwalificatie omvat geen herhaling
description: Als een begrip wordt gekwalificeerd, mag de definitie geen herhaling
  bevatten uit of conflict bevatten met de definitie van het hoofdbegrip.
explanation: Letterlijke herhaling of nauwkeurige paraphrasering van de basisterm
  of elementen daarvan leidt tot misverstanden en strijdt met andere principes zoals
  'Definities niet nesten' en 'Kwalificatie leidt niet tot afwijking'. Gebruik een
  genus+differentia-patroon zonder herhaling van de eerdere definitie.
test_question: Bevat de definitie herhaling of conflict met de definitie van het hoofdbegrip?
