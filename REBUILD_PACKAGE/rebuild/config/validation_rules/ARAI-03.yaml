id: ARAI03
name: Beperk gebruik van bijvoeglijke naamwoorden
description: Definities bevatten zo min mogelijk subjectieve of contextafhankelijke
  bijvoeglijke naamwoorden.
explanation: Bijvoeglijke naamwoorden zoals 'effectief', 'belangrijk', 'relevant'
  of 'toereikend' voegen zelden objectieve waarde toe aan een definitie. Ze zijn interpretatiegevoelig
  en maken de definitie minder toetsbaar. Gebruik alleen bijvoeglijke naamwoorden
  als ze essentieel zijn en objectief meetbaar.
test_question: Bevat de definitie subjectieve of contextgevoelige bijvoeglijke naamwoorden
  die de duidelijkheid of toetsbaarheid verminderen?
