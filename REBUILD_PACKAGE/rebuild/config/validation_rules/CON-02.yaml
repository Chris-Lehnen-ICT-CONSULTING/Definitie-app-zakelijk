id: CON_02
name: Baseren op authentieke bron
description: Gebruik een gezaghebbende of officiële bron als basis voor de definitie.
explanation: Een definitie moet gebaseerd zijn op een erkende bron (bijv. wetgeving,
  officiële beleidsdocumenten, standaarden). Dit waarborgt de betrouwbaarheid en maakt
  discussie over interpretatie minder waarschijnlijk.
test_question: Is duidelijk op welke authentieke of officiële bron de definitie is
  gebaseerd?
