id: ESS_05
name: Voldoende onderscheidend
description: Een definitie moet duidelijk maken wat het begrip uniek maakt ten opzichte
  van andere verwante begrippen.
explanation: De definitie moet aangeven waarin het begrip zich onderscheidt van andere
  begrippen binnen hetzelfde domein, bijvoorbeeld via een expliciete tegenstelling,
  verschil- of unieke kenmerken. Zonder dit onderscheid zijn definities verwarrend
  en overlappend.
test_question: Maakt de definitie expliciet duidelijk waarin het begrip zich onderscheidt
  van andere begrippen?
