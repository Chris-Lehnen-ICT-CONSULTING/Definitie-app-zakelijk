id: ESS_01
name: Essentie, niet doel
description: Een definitie beschrijft wat iets is, niet wat het doel of de bedoeling
  ervan is.
explanation: Definities moeten focussen op de aard en kenmerken van een begrip, niet
  op de reden waarom het bestaat of waarvoor het gebruikt wordt. Formuleringen als
  ‘om te’, ‘met als doel’, of ‘zodat’ wijzen vaak op een doel in plaats van op een
  definitie.
test_question: Bevat de definitie uitsluitend de essentie van het begrip, zonder doel-
  of gebruiksgericht taalgebruik?
