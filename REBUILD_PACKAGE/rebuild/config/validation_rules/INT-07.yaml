id: INT_07
name: Alleen toegankelijke afkortingen
description: In een definitie gebruikte afkortingen zijn voorzien van een voor de
  doelgroep direct toegankelijke referentie.
explanation: Het vermijden van onverklaarde afkortingen bevordert leesbaarheid. Elke
  afkorting moet in de definitie direct worden toegelicht(bijv. DJI (Dienst Justitiële
  Inrichtingen), OM (Openbaar Ministerie)), of worden aangeboden als hyperlink of
  Wiki-link.
test_question: 'Bevat de definitie afkortingen? Zo ja: zijn deze in hetzelfde stuk
  tekst uitgelegd of gelinkt?'
metadata:
  priority: midden
  recommendation: verplicht
  validity: alle
  status: definitief
  type: gehele definitie
  theme: interne kwaliteit van de definitie
  source_document: MAS
