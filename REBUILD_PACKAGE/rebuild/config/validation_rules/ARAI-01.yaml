id: ARAI01
name: geen werkwoord als kern (afgeleid)
description: De kern van de definitie mag geen werkwoord zijn, om verwarring tussen
  handelingen en concepten te voorkomen.
explanation: Een definitie moet beschrijven wat iets is, niet wat het doet. Werkwoorden
  als kern kunnen leiden tot onduidelijkheid over de aard van het begrip. Deze regel
  is afgeleid van de ASTRA-aanbeveling 'Definitie ≠ beschrijving van gedrag'.
test_question: Is de kern van de definitie een zelfstandig naamwoord (en geen werkwoord)?
