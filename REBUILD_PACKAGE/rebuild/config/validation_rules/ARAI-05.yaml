id: ARAI05
name: Vermijd impliciete aannames
description: Een definitie bevat geen impliciete aannames die alleen met voorkennis
  begrepen kunnen worden.
explanation: Definities moeten zelfstandig begrijpelijk zijn. Formuleringen die gebaseerd
  zijn op aannames zoals 'gebruikelijk is', 'het systeem', of verwijzen naar onbekende
  contexten zorgen voor interpretatieproblemen. Een goede definitie maakt expliciet
  wat bedoeld wordt, zonder impliciete verwijzingen.
test_question: Bevat de definitie formuleringen die impliciet verwijzen naar aannames,
  gewoonten of contexten die niet worden toegelicht?
