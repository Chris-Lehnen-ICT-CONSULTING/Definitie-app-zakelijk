id: STR_09
name: Dubbelzinnige 'of' is verboden
description: Een definitie bevat geen 'of' die onduidelijk maakt of beide mogelijkheden
  gelden of slechts één van de twee.
explanation: Het gebruik van 'of' kan leiden tot verwarring als niet duidelijk is
  of beide alternatieven toegestaan zijn (inclusief of) of slechts één (exclusief
  of). In definities moet dit expliciet zijn.
test_question: Is het gebruik van 'of' in de definitie ondubbelzinnig? Is het duidelijk
  of het gaat om een inclusieve of exclusieve keuze?
