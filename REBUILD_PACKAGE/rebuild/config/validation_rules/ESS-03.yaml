id: ESS_03
name: Instanties uniek onderscheidbaar (telbaarheid)
description: Een definitie moet criterium(en) bevatten waarmee afzonderlijke instanties
  uniek herkenbaar en telbaar zijn (singulariteit of pluraliteit).
explanation: Bij telbare zelfstandige naamwoorden moet de definitie unieke kenmerken
  of identificatoren noemen (zoals serienummer, kenteken, VIN, ISBN, document-ID,
  inventarisnummer), zodat verschillende deskundigen in elke situatie tot exact dezelfde
  telling komen.
test_question: Bevat de definitie duidelijke criteria (bijv. serienummer, kenteken,
  ID) waarmee unieke identificatie van instanties mogelijk is?
