id: INT_02
name: Geen beslisregel
description: Een definitie bevat geen beslisregels of voorwaarden.
explanation: Een definitie beschrijft wat iets ís, niet wat ermee moet gebeuren of
  onder welke voorwaarden het geldig is. Voorwaardelijke of normatieve formuleringen
  zoals 'indien', 'mits' en 'tenzij' horen thuis in regelgeving, niet in definities.
test_question: Bevat de definitie geen voorwaardelijke of normatieve formuleringen
  zoals beslisregels?
