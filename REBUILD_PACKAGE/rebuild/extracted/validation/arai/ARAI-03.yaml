id: "ARAI-03"
category: "ARAI"
priority: "medium"
enabled: true

metadata:
  naam: "Beperk gebruik van bijvoeglijke naamwoorden"
  uitleg: |
    Definities bevatten zo min mogelijk subjectieve of contextafhankelijke bijvoeglijke naamwoorden.
    Bijvoeglijke naamwoorden zoals 'effectief', 'belangrijk', 'relevant' voegen zelden objectieve
    waarde toe en maken de definitie minder toetsbaar.
  version: "1.0"
  last_updated: "2025-10-02"
  author: "Extracted from legacy system"

  rule_type: "semantic"
  applies_to:
    categories: ["ENT", "ACT", "REL", "ATT", "AUT", "STA", "OTH"]
    contexts: []

implementation:
  type: "regex"
  patterns:
    forbidden:
      - pattern: '\beffectief\b'
        description: "Subjective adjective 'effectief'"
        case_sensitive: false

      - pattern: '\bbelangrijk\b'
        description: "Subjective adjective 'belangrijk'"
        case_sensitive: false

      - pattern: '\brelevant\b'
        description: "Subjective adjective 'relevant'"
        case_sensitive: false

      - pattern: '\btoereikend\b'
        description: "Subjective adjective 'toereikend'"
        case_sensitive: false

      - pattern: '\badequaat\b'
        description: "Subjective adjective 'adequaat'"
        case_sensitive: false

  logic_description: |
    1. Search for subjective adjectives in definition
    2. Collect all matches
    3. Compare with good/bad examples
    4. Return validation result with found adjectives

  legacy_reference: "src/toetsregels/regels/ARAI-03.py"

validation:
  input_fields:
    - name: "definitie"
      type: "string"
      required: true

    - name: "begrip"
      type: "string"
      required: true

    - name: "context"
      type: "dict"
      required: false

  output:
    success:
      type: "boolean"
      description: "Whether validation passed"

    message:
      type: "string"
      description: "Human-readable validation message"

    score:
      type: "float"
      min: 0.0
      max: 1.0
      description: "Validation score"

examples:
  good:
    - input:
        definitie: "maatregel die leidt tot het voorkomen van recidive"
        begrip: "preventiemaatregel"
      expected:
        success: true
        score: 1.0

    - input:
        definitie: "gegeven dat unieke identificatie mogelijk maakt"
        begrip: "identificatiegegeven"
      expected:
        success: true
        score: 1.0

  bad:
    - input:
        definitie: "belangrijke maatregel ter bevordering van veiligheid"
        begrip: "veiligheidsmaatregel"
      expected:
        success: false
        score: 0.0
        message_pattern: "‚ùå.*ARAI03.*bijvoeglijke naamwoorden"

    - input:
        definitie: "adequaat systeem voor gegevensuitwisseling"
        begrip: "uitwisselingssysteem"
      expected:
        success: false
        score: 0.0

generation_hints:
  - "Gebruik alleen objectief meetbare bijvoeglijke naamwoorden"
  - "Vermijd subjectieve waarderingen zoals belangrijk, relevant, effectief"
  - "Focus op feitelijke kenmerken, niet op waardering"
  - "Beschrijf wat iets doet, niet hoe goed het dat doet"

test_cases:
  - name: "valid_objective_definition"
    input:
      definitie: "systeem dat gegevens uitwisselt tussen geautoriseerde partijen"
      begrip: "uitwisselingssysteem"
    expected:
      success: true
      score: 1.0

  - name: "invalid_subjective_adjective"
    input:
      definitie: "effectieve controle van identiteitsgegevens"
      begrip: "identiteitscontrole"
    expected:
      success: false
      score: 0.0

performance:
  max_execution_time_ms: 50
  complexity: "O(n)"
  memory_usage: "O(1)"
