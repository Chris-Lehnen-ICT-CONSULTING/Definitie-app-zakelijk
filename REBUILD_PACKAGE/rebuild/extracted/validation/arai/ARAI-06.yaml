id: "ARAI-06"
category: "ARAI"
priority: "high"
enabled: true

metadata:
  naam: "Correcte definitiestart: geen lidwoord, geen koppelwerkwoord, geen herhaling begrip"
  uitleg: |
    De definitie mag niet beginnen met een lidwoord, geen koppelwerkwoord bevatten aan het begin
    en het begrip mag niet herhaald worden in de definitie. Een goede definitie start direct met
    de kern: een zelfstandig naamwoord of naamwoordgroep.
  version: "1.0"
  last_updated: "2025-10-02"
  author: "Extracted from legacy system"

  rule_type: "structural"
  applies_to:
    categories: ["ENT", "ACT", "REL", "ATT", "AUT", "STA", "OTH"]
    contexts: []

implementation:
  type: "regex"
  patterns:
    forbidden:
      - pattern: '^\s*(de|het|een)\s+'
        description: "Definition starts with article"
        case_sensitive: false

      - pattern: '^\s*(is|omvat|betekent)\s+'
        description: "Definition starts with copula verb"
        case_sensitive: false

  logic_description: |
    1. Check if definition starts with forbidden articles or copula verbs
    2. Check for term repetition in definition
    3. Compare with good/bad examples
    4. Return validation result

  legacy_reference: "src/toetsregels/regels/ARAI-06.py"

validation:
  input_fields:
    - name: "definitie"
      type: "string"
      required: true

    - name: "begrip"
      type: "string"
      required: true

    - name: "context"
      type: "dict"
      required: false

  output:
    success:
      type: "boolean"
      description: "Whether validation passed"

    message:
      type: "string"
      description: "Human-readable validation message"

    score:
      type: "float"
      min: 0.0
      max: 1.0
      description: "Validation score"

examples:
  good:
    - input:
        definitie: "proces waarbij toezicht plaatsvindt op naleving van wetgeving"
        begrip: "toezichtproces"
      expected:
        success: true
        score: 1.0

    - input:
        definitie: "maatregel die wordt ingezet bij overtredingen van regels"
        begrip: "correctiemaatregel"
      expected:
        success: true
        score: 1.0

  bad:
    - input:
        definitie: "De maatregel is bedoeld voor naleving"
        begrip: "nalevingsmaatregel"
      expected:
        success: false
        score: 0.0

    - input:
        definitie: "Het begrip betekent: een controlemechanisme"
        begrip: "controlemechanisme"
      expected:
        success: false
        score: 0.0

    - input:
        definitie: "Registratie is een registratie van gegevens"
        begrip: "registratie"
      expected:
        success: false
        score: 0.0

generation_hints:
  - "Start direct met een zelfstandig naamwoord of naamwoordgroep"
  - "Geen lidwoorden (de, het, een) aan het begin"
  - "Geen koppelwerkwoorden (is, omvat, betekent) aan het begin"
  - "Herhaal het begrip niet in de definitie zelf"
  - "Maak de definitie herbruikbaar in verschillende zinnen"

test_cases:
  - name: "valid_noun_start"
    input:
      definitie: "systematische controle van identiteitsgegevens tegen authentieke bronnen"
      begrip: "verificatie"
    expected:
      success: true
      score: 1.0

  - name: "invalid_article_start"
    input:
      definitie: "Een systematische controle van identiteitsgegevens"
      begrip: "verificatie"
    expected:
      success: false
      score: 0.0

  - name: "invalid_copula_start"
    input:
      definitie: "Is een controle van gegevens"
      begrip: "controle"
    expected:
      success: false
      score: 0.0

performance:
  max_execution_time_ms: 50
  complexity: "O(n)"
  memory_usage: "O(1)"
