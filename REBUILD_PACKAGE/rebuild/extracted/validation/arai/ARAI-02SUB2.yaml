id: "ARAI-02SUB2"
category: "ARAI"
priority: "medium"
enabled: true

metadata:
  naam: "Ambtelijke containerbegrippen vermijden"
  uitleg: |
    Vermijd vaagtaal zoals 'proces', 'voorziening' of 'activiteit' als deze niet worden gespecificeerd.
    Deze termen zijn te generiek om een begrip duidelijk af te bakenen.
  version: "1.0"
  last_updated: "2025-10-02"
  author: "Extracted from legacy system"

  rule_type: "semantic"
  parent_rule: "ARAI-02"
  applies_to:
    categories: ["ENT", "ACT", "REL", "ATT", "AUT", "STA", "OTH"]
    contexts: []

implementation:
  type: "regex"
  patterns:
    forbidden:
      - pattern: '\bproces\b'
        description: "Administrative container term 'proces'"
        case_sensitive: false

      - pattern: '\baspect\b'
        description: "Administrative container term 'aspect'"
        case_sensitive: false

      - pattern: '\belement\b'
        description: "Administrative container term 'element'"
        case_sensitive: false

      - pattern: '\bvoorziening\b'
        description: "Administrative container term 'voorziening'"
        case_sensitive: false

      - pattern: '\bactiviteit\b'
        description: "Administrative container term 'activiteit'"
        case_sensitive: false

      - pattern: '\bding(en)?\b'
        description: "Administrative container term 'ding(en)'"
        case_sensitive: false

  logic_description: |
    1. Search for administrative/bureaucratic container terms
    2. Collect all matches
    3. Compare with good/bad examples
    4. Return validation result

  legacy_reference: "src/toetsregels/regels/ARAI-02SUB2.py"

validation:
  input_fields:
    - name: "definitie"
      type: "string"
      required: true

    - name: "begrip"
      type: "string"
      required: true

    - name: "context"
      type: "dict"
      required: false

  output:
    success:
      type: "boolean"
      description: "Whether validation passed"

    message:
      type: "string"
      description: "Human-readable validation message"

    score:
      type: "float"
      min: 0.0
      max: 1.0
      description: "Validation score"

examples:
  good:
    - input:
        definitie: "geautomatiseerd hulpmiddel dat beslissingen registreert"
        begrip: "registratiesysteem"
      expected:
        success: true
        score: 1.0

    - input:
        definitie: "softwarecomponent die inloggegevens valideert"
        begrip: "validatiecomponent"
      expected:
        success: true
        score: 1.0

  bad:
    - input:
        definitie: "voorziening die iets mogelijk maakt"
        begrip: "standaardvoorziening"
      expected:
        success: false
        score: 0.0

    - input:
        definitie: "element dat hoort bij het systeem"
        begrip: "systeemelement"
      expected:
        success: false
        score: 0.0

generation_hints:
  - "Specificeer wat een proces/voorziening/activiteit precies doet"
  - "Vervang vage termen door concrete beschrijvingen"
  - "Gebruik specifieke technische of functionele termen"
  - "Leg uit WELK proces, WELKE voorziening"

test_cases:
  - name: "valid_specific_component"
    input:
      definitie: "softwaremodule die toegangsrechten beheert"
      begrip: "toegangsbeheer"
    expected:
      success: true
      score: 1.0

  - name: "invalid_vague_bureaucratic_term"
    input:
      definitie: "voorziening voor administratieve doeleinden"
      begrip: "administratievoorziening"
    expected:
      success: false
      score: 0.0

performance:
  max_execution_time_ms: 50
  complexity: "O(n)"
  memory_usage: "O(1)"
