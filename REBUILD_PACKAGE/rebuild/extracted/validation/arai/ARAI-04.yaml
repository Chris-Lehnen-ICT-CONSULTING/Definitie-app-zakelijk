id: "ARAI-04"
category: "ARAI"
priority: "medium"
enabled: true

metadata:
  naam: "Vermijd modale hulpwerkwoorden"
  uitleg: |
    Definities vermijden het gebruik van modale hulpwerkwoorden zoals 'kunnen', 'mogen', 'moeten' of 'zullen'.
    Deze werkwoorden impliceren mogelijkheid, verplichting of verwachting en maken de betekenis vaag.
  version: "1.0"
  last_updated: "2025-10-02"
  author: "Extracted from legacy system"

  rule_type: "structural"
  applies_to:
    categories: ["ENT", "ACT", "REL", "ATT", "AUT", "STA", "OTH"]
    contexts: []

implementation:
  type: "regex"
  patterns:
    forbidden:
      - pattern: '\bkan\b'
        description: "Modal verb 'kan'"
        case_sensitive: false

      - pattern: '\bkunnen\b'
        description: "Modal verb 'kunnen'"
        case_sensitive: false

      - pattern: '\bmoet\b'
        description: "Modal verb 'moet'"
        case_sensitive: false

      - pattern: '\bmoeten\b'
        description: "Modal verb 'moeten'"
        case_sensitive: false

      - pattern: '\bmogen\b'
        description: "Modal verb 'mogen'"
        case_sensitive: false

      - pattern: '\bzou\b'
        description: "Modal verb 'zou'"
        case_sensitive: false

      - pattern: '\bzullen\b'
        description: "Modal verb 'zullen'"
        case_sensitive: false

  logic_description: |
    1. Search for modal auxiliary verbs in definition
    2. Collect all matches
    3. Compare with good/bad examples
    4. Return validation result

  legacy_reference: "src/toetsregels/regels/ARAI-04.py"

validation:
  input_fields:
    - name: "definitie"
      type: "string"
      required: true

    - name: "begrip"
      type: "string"
      required: true

    - name: "context"
      type: "dict"
      required: false

  output:
    success:
      type: "boolean"
      description: "Whether validation passed"

    message:
      type: "string"
      description: "Human-readable validation message"

    score:
      type: "float"
      min: 0.0
      max: 1.0
      description: "Validation score"

examples:
  good:
    - input:
        definitie: "maatregel die toegang beperkt tot bevoegde personen"
        begrip: "toegangsbeperking"
      expected:
        success: true
        score: 1.0

    - input:
        definitie: "procedure die leidt tot besluitvorming"
        begrip: "besluitvormingsprocedure"
      expected:
        success: true
        score: 1.0

  bad:
    - input:
        definitie: "maatregel die toegang kan beperken"
        begrip: "toegangsbeperking"
      expected:
        success: false
        score: 0.0

    - input:
        definitie: "procedure die tot besluitvorming zou kunnen leiden"
        begrip: "besluitvormingsprocedure"
      expected:
        success: false
        score: 0.0

generation_hints:
  - "Beschrijf wat iets IS, niet wat het KAN of MOET doen"
  - "Vermijd modale werkwoorden: kan, mag, moet, zou, zullen"
  - "Gebruik stellige formuleringen over kenmerken"
  - "Focus op definiÃ«rende eigenschappen, niet mogelijkheden"

test_cases:
  - name: "valid_definitive_statement"
    input:
      definitie: "systeem dat gegevens verwerkt volgens vastgestelde regels"
      begrip: "verwerkingssysteem"
    expected:
      success: true
      score: 1.0

  - name: "invalid_modal_possibility"
    input:
      definitie: "systeem dat gegevens kan verwerken"
      begrip: "verwerkingssysteem"
    expected:
      success: false
      score: 0.0

performance:
  max_execution_time_ms: 50
  complexity: "O(n)"
  memory_usage: "O(1)"
