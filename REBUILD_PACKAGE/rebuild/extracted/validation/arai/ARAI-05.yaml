id: "ARAI-05"
category: "ARAI"
priority: "medium"
enabled: true

metadata:
  naam: "Vermijd impliciete aannames"
  uitleg: |
    Een definitie bevat geen impliciete aannames die alleen met voorkennis begrepen kunnen worden.
    Definities moeten zelfstandig begrijpelijk zijn zonder verwijzingen naar onbekende contexten.
  version: "1.0"
  last_updated: "2025-10-02"
  author: "Extracted from legacy system"

  rule_type: "semantic"
  applies_to:
    categories: ["ENT", "ACT", "REL", "ATT", "AUT", "STA", "OTH"]
    contexts: []

implementation:
  type: "regex"
  patterns:
    forbidden:
      - pattern: '\bzoals gebruikelijk\b'
        description: "Implicit assumption 'zoals gebruikelijk'"
        case_sensitive: false

      - pattern: '\bzoals bekend\b'
        description: "Implicit assumption 'zoals bekend'"
        case_sensitive: false

      - pattern: '\bin het systeem\b'
        description: "Implicit reference 'in het systeem'"
        case_sensitive: false

      - pattern: '\bde standaard\b'
        description: "Implicit reference 'de standaard'"
        case_sensitive: false

      - pattern: '\bbekende procedure\b'
        description: "Implicit assumption 'bekende procedure'"
        case_sensitive: false

  logic_description: |
    1. Search for implicit assumption patterns
    2. Collect all matches
    3. Compare with good/bad examples
    4. Return validation result

  legacy_reference: "src/toetsregels/regels/ARAI-05.py"

validation:
  input_fields:
    - name: "definitie"
      type: "string"
      required: true

    - name: "begrip"
      type: "string"
      required: true

    - name: "context"
      type: "dict"
      required: false

  output:
    success:
      type: "boolean"
      description: "Whether validation passed"

    message:
      type: "string"
      description: "Human-readable validation message"

    score:
      type: "float"
      min: 0.0
      max: 1.0
      description: "Validation score"

examples:
  good:
    - input:
        definitie: "vastgelegde reeks stappen die wordt uitgevoerd bij het registreren van incidenten"
        begrip: "registratieprocedure"
      expected:
        success: true
        score: 1.0

  bad:
    - input:
        definitie: "procedure zoals gebruikelijk uitgevoerd binnen het systeem"
        begrip: "standaardprocedure"
      expected:
        success: false
        score: 0.0

    - input:
        definitie: "informatie zoals bekend in de registratiepraktijk"
        begrip: "registratiegegeven"
      expected:
        success: false
        score: 0.0

generation_hints:
  - "Maak alle verwijzingen expliciet"
  - "Vermijd 'zoals gebruikelijk', 'zoals bekend', 'de standaard'"
  - "Definieer wat iets is zonder voorkennis te veronderstellen"
  - "Leg uit wat bedoeld wordt, verwijs niet naar aannames"

test_cases:
  - name: "valid_explicit_definition"
    input:
      definitie: "geautomatiseerde controle die identiteitsgegevens vergelijkt met authentieke bronnen"
      begrip: "verificatieproces"
    expected:
      success: true
      score: 1.0

  - name: "invalid_implicit_assumption"
    input:
        definitie: "controle zoals gebruikelijk in het systeem"
        begrip: "standaardcontrole"
    expected:
      success: false
      score: 0.0

performance:
  max_execution_time_ms: 50
  complexity: "O(n)"
  memory_usage: "O(1)"
