metadata:
  ruleset_version: "1.0.0"
  source: "V1 DefinitionValidator baseline"
  description: "Golden test cases for ModularValidationService V2 parity testing"

cases:
  # Perfect quality definitions
  - id: perfect_definition
    begrip: "belastingplichtige"
    text: "Een natuurlijk persoon of rechtspersoon die volgens de belastingwet verplicht is belasting te betalen over inkomen, vermogen of transacties, waarbij de belastingplicht ontstaat door wettelijke bepalingen en afhankelijk is van factoren zoals woonplaats, nationaliteit of economische activiteit."
    expected:
      is_acceptable: true
      min_overall_score: 0.80
      violations: []

  - id: high_quality_definition
    begrip: "algoritme"
    text: "Een eindige reeks van goed gedefinieerde instructies die, uitgevoerd in een specifieke volgorde, een bepaald probleem oplost of een taak uitvoert, waarbij elke stap ondubbelzinnig is gespecificeerd en het proces in een eindig aantal stappen tot een resultaat leidt."
    expected:
      is_acceptable: true
      min_overall_score: 0.75
      violations: []

  # Acceptable quality definitions
  - id: acceptable_minimal
    begrip: "databank"
    text: "Een gestructureerde verzameling van gegevens die elektronisch worden opgeslagen en benaderd."
    expected:
      is_acceptable: true
      min_overall_score: 0.60
      max_overall_score: 0.75
      violations: []

  - id: acceptable_with_minor_issues
    begrip: "webserver"
    text: "Een computerprogramma dat webpagina's en andere content via HTTP protocol aan clients levert."
    expected:
      is_acceptable: true
      min_overall_score: 0.65
      max_overall_score: 0.80
      violations:
        - "STR-"  # minor structure issue

  # Unacceptable definitions - various issues
  - id: circular_definition
    begrip: "belasting"
    text: "Belasting is een belasting die door de belastingdienst wordt geheven."
    expected:
      is_acceptable: false
      max_overall_score: 0.40
      violations:
        - "CON-"  # consistency/circular
        - "ESS-"  # essential content missing

  - id: too_short
    begrip: "database"
    text: "Data opslag."
    expected:
      is_acceptable: false
      max_overall_score: 0.30
      violations:
        - "ESS-"  # too brief
        - "VAL-LEN-"  # length validation

  - id: empty_text
    begrip: "leeg"
    text: ""
    expected:
      is_acceptable: false
      max_overall_score: 0.0
      violations:
        - "VAL-EMP-"  # empty text
        - "ESS-"  # no content

  - id: too_long_redundant
    begrip: "simpel"
    text: "Een simpel concept is iets dat niet complex is, waarbij complexiteit wordt gedefinieerd als het tegenovergestelde van simpliciteit, en simpliciteit op zijn beurt wordt gekenmerkt door het ontbreken van complexiteit, wat betekent dat het niet ingewikkeld is, en ingewikkeld betekent dat het veel onderdelen heeft die met elkaar verbonden zijn op een manier die moeilijk te begrijpen is, maar simpel is juist het tegenovergestelde daarvan, namelijk dat het weinig onderdelen heeft en makkelijk te begrijpen is, wat dus betekent dat het niet moeilijk is om te snappen, en daarom noemen we het simpel, omdat het simpel is en niet complex, waarbij complex dus het tegenovergestelde is van simpel."
    expected:
      is_acceptable: false
      max_overall_score: 0.35
      violations:
        - "CON-"  # redundant/circular reasoning
        - "STR-"  # poor structure
        - "VAL-LEN-"  # too verbose

  - id: informal_language
    begrip: "computer"
    text: "Zo'n ding waar je van alles mee kunt, zoals internetten en spelletjes spelen enzo."
    expected:
      is_acceptable: false
      max_overall_score: 0.45
      violations:
        - "LANG-"  # informal language
        - "ESS-"  # lacks precision

  - id: incomplete_definition
    begrip: "fotosynthese"
    text: "Het proces waarbij planten zonlicht gebruiken."
    expected:
      is_acceptable: false
      max_overall_score: 0.50
      violations:
        - "ESS-"  # incomplete
        - "STR-"  # needs more detail

