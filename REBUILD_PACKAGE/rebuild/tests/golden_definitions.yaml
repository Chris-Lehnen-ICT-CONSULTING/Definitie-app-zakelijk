  - id: legal_definition
    begrip: "overeenkomst"
    text: "Een meerzijdige rechtshandeling waarbij twee of meer partijen jegens elkaar verbintenissen aangaan, zoals bedoeld in artikel 6:213 BW."
    expected:
      is_acceptable: true
      min_overall_score: 0.70
      violations: []

  # Quality gradient cases
  - id: score_around_threshold
    begrip: "netwerk"
    text: "Een verzameling van onderling verbonden computers die gegevens kunnen uitwisselen."
    expected:
      is_acceptable: true
      min_overall_score: 0.73
      max_overall_score: 0.77  # around 0.75 threshold
      violations: []

  - id: just_below_threshold
    begrip: "protocol"
    text: "Regels voor datacommunicatie tussen systemen."
    expected:
      is_acceptable: false
      min_overall_score: 0.70
      max_overall_score: 0.74  # just below 0.75
      violations:
        - "ESS-"  # needs more detail
