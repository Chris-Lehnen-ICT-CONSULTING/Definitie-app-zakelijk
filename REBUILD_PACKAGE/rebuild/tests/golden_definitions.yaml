  - id: mixed_language_nl_en
    begrip: "framework"
    text: "Een software framework is een herbruikbare structuur die developers gebruiken om applicaties te builden volgens best practices."
    expected:
      is_acceptable: false
      max_overall_score: 0.60
      violations:
        - "LANG-"  # mixed languages

  - id: english_definition
    begrip: "algorithm"
    text: "A finite sequence of well-defined instructions to solve a specific problem or perform a computation."
    locale: "en"
    expected:
      is_acceptable: true
      min_overall_score: 0.75
      violations: []

  # Boundary cases
  - id: exactly_minimum_length
    begrip: "test"
    text: "Een test is."  # exactly 12 characters
    expected:
      is_acceptable: false
      max_overall_score: 0.40
      violations:
        - "ESS-"  # content too minimal

