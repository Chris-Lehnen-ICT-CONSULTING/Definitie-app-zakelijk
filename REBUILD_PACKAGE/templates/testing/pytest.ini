[pytest]
# Pytest configuration for DefinitieAgent

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=60
    -ra

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (external services, database)
    smoke: Smoke tests (basic functionality)
    slow: Slow running tests (>1 second)
    baseline: Baseline validation tests (42 definitions)
    validation: Validation rule tests (46 rules)
    api: API endpoint tests
    ui: UI component tests

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    node_modules

# Output options
console_output_style = progress
log_cli = true
log_cli_level = INFO

# Timeout for tests (prevent hanging)
timeout = 300

# Parallel execution (optional, requires pytest-xdist)
# addopts = -n auto
