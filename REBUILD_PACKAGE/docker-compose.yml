version: '3.8'

services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
      target: development
    container_name: definitie_streamlit_dev
    ports:
      - "8501:8501"
    volumes:
      # Hot-reload support - mount source code
      - ./src:/app/src
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
      - ./exports:/app/exports
      - ./tests:/app/tests
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    env_file:
      - .env
    command: streamlit run src/main.py --server.fileWatcherType poll
    restart: unless-stopped
    networks:
      - definitie_network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: definitie_redis_dev
    ports:
      - "6379:6379"  # Exposed for debugging
    command: redis-server --appendonly yes
    volumes:
      - redis_data_dev:/data
    restart: unless-stopped
    networks:
      - definitie_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Optional: Database management UI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: definitie_redis_ui_dev
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - definitie_network
    restart: unless-stopped
    profiles:
      - tools

networks:
  definitie_network:
    driver: bridge

volumes:
  redis_data_dev:
    driver: local
